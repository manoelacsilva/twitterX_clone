{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
{% if form %}
    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Entrar</button>
        <a class="btn btn-danger sm" href="{% url "sing_up" %}">Cancelar</a>
    </form>
{% endif %}
{% endblock content %}
