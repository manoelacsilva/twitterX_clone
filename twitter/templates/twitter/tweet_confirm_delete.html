{% extends 'base.html' %}

{% block page_title %}
    Excluir Tweet
{% endblock page_title %}

{% block content %}
    <h1>Excluir Tweet?</h1>

    <p>Tem certeza que deseja excluir o tweet <strong>{{ tweet.title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
